---
- name: Listen for netbox events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:

# NTP
  - name: NTP configuration updated in a merged branch
    condition: event.payload.event == "job_ended" and event.payload.model == "branch" and event.payload.data.log is search("ntp_servers updated", ignorecase=true)
    action:
      run_playbook:
        name: configure-ntp.yml

# Syslog
  - name: Syslog configuration updated in a merged branch
    condition: event.payload.event == "job_ended" and event.payload.model == "branch" and event.payload.data.log is search("syslog_servers updated", ignorecase=true)
    action:
      run_playbook:
        name: configure-syslog.yml

# Name Servers
  - name: Name Servers configuration updated in a merged branch
    condition: event.payload.event == "job_ended" and event.payload.model == "branch" and event.payload.data.log is search("name_servers updated", ignorecase=true)
    action:
      run_playbook:
        name: configure-name-servers.yml

# Domain Name
  - name: Domain Name configuration updated in a merged branch
    condition: event.payload.event == "job_ended" and event.payload.model == "branch" and event.payload.data.log is search("domain_name updated", ignorecase=true)
    action:
      run_playbook:
        name: configure-domain-name.yml

# Deploy Network Services Configuration on New Device Added
  - name: New Device Added
    condition: event.payload.event == "job_ended" and event.payload.model == "branch" and event.payload.data.log is search("Creating device", ignorecase=true)
    action:
      run_playbook:
        name: configure-network-services.yml